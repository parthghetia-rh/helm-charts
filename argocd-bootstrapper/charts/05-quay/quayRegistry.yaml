{{- if .Values.quay.enabled -}}
apiVersion: quay.redhat.com/v1
kind: QuayRegistry
metadata:
  name: innovative
  namespace: quay-registry
  annotations:
      argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
      argocd.argoproj.io/sync-wave: "503"
spec:
  components:
    - kind: objectstorage
      managed: false
    - kind: quay
      managed: true
    - kind: postgres
      managed: true
    - kind: clair
      managed: true
    - kind: redis
      managed: true
    - kind: horizontalpodautoscaler
      managed: true
    - kind: route
      managed: true
    - kind: mirror
      managed: true
    - kind: monitoring
      managed: false
    - kind: tls
      managed: true
    - kind: clairpostgres
      managed: true
  configBundleSecret: init-config-bundle-secret
{{- end }}
