eso:
  enabled: true # May Fail! Till you create a secret which will be used to create clusterSecretStore
  
certManager:
  enabled: true # Other resources not included, follow doc: https://developers.redhat.com/articles/2023/10/25/how-openshift-cert-manager-simplifies-cluster-certificates#introducing_cert_manager
  
lvm:
  enabled: false
  devicePath: '/dev/disk/by-path/pci-0000:0b:00.0-nvme-2'

terminalOperator:
  enabled: true

mtc:
  enabled: true

acm:
  enabled: false

rhoai:
  enabled: false

acs:
  enabled: false

